<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skuy Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <nav class="navbar">
    <div class="logo">
        <img src="img/freepik--20241120081947eBur.png" alt="Logo" class="logo-img">
    </div>
    <div class="skuytravel">
      <h1>SkuyTravel</h1>
    </div>
        
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#destination">Destination</a></li>
    </ul>
    <form class="search-container" action="#" method="get">
      <input type="text" class="search-bar" placeholder="Search..." name="q">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </nav>
<div class="popular">
  <h2>Popular Destination</h2>
</div>
  <div class="slideshow-container">
   
    <div class="slide">
        <img src="img/image1.jpg" alt="Foto 1">
        <div class="slide-text"> Japan</div>
    </div>
    <div class="slide">
        <img src="img/image2.jpg" alt="Foto 2">
        <div class="slide-text"> Italy</div>
    </div>
    <div class="slide">
        <img src="img/image3.jpg" alt="Foto 3">
        <div class="slide-text"> Switzerland</div>
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>
<script src="main.js"></script>
</body>
</html>
